<ngx-loading-bar [includeSpinner]="false" height="5px" color="#fff"></ngx-loading-bar>
<div class="d-flex container justify-content-between mt-5"><h3>Your Bookings</h3><button class="btn btn-dark" (click)="location.back()">Back</button></div>
<div *ngIf="bookings && bookings.length>0;else NoBookings" class="col-6 mx-auto mt-5">
     <div  *ngFor="let booking of bookings" [@fadeInOut] class="p-3 shadow bg-light mb-1">
         <div class="d-flex justify-content-between "><h4>{{booking.hotel.name |titlecase}}</h4><span><strong>Address</strong> : {{booking.hotel?.address|titlecase}}</span></div>
         <img [src]="imgUrl+booking.hotel?.images[0]" class=" card-img-top p-2" style="height:120px; width: 150px;padding: 40px;background-size: cover;background-attachment: fixed;" [alt]="booking.hotel?.name">
         <span class="px-2 mx-2 rounded-circle" [class]="booking?.hotel?.isOpen?'bg-success':'bg-danger'" style="width: 20px;height: 20px" title="Open"></span>
         <div class="mb-2">Booking Status : <span [class]="booking.status=='pending'?'bg-info text-white p-2 fs-6 rounded':'bg-success text-white p-2 fs-6 rounded'">{{booking?.status|titlecase}}</span></div>
        <div class="d-flex bg-secondary py-2 mt-1 rounded text-white align-items-center justify-content-around">
            <small>Booking Date : {{booking.commingDate|date}}</small>
            <small>Leave Date : {{booking.leaveDate|date}}</small>
            <button *ngIf="booking.status=='pending'" class="btn btn-sm btn-warning" (click)="cancelBooking(booking._id)">Cancel Booking</button>
        </div>
     </div>
</div>     

<ng-template #NoBookings>
    <h3 class="col-6 text-center  mt-5">
        No Any Bookings
    </h3>
    
</ng-template>
