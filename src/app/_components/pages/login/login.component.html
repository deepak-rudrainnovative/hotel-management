        <div class="mt-5 pt-3">
           <div class="col-6 mx-auto border p-5 my-auto ">
            <h3 class="text-center mb-3 ">Login Page</h3>
              <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                  <p *ngIf="message" class="text-capitalize text-danger">{{message}}</p>
                  <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email address <sup class="text-danger">*</sup></label>
                    <input type="email" class="form-control" formControlName="email" id="emailAddress" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <small class="text-danger" *ngIf="formControl?.['email']?.touched && formControl?.['email']?.errors?.['required']">Email is Required</small>
                    <small class="text-danger" *ngIf="formControl?.['email']?.touched && formControl?.['email']?.errors?.['pattern']">Email is Invalid</small>
                  </div>
                  <div class="mb-4">
                    <div  class="form-label d-flex justify-content-between mb-2">
                          <label for="passwordField">Password <sup class="text-danger">*</sup></label>
                          <span class="text-primary " style="cursor: pointer;" routerLink="/forget-password"><i>Forget Password</i></span>
                    </div>
          
                    <input type="password" formControlName="password" class="form-control" id="passwordField">
                    <small class="text-danger" *ngIf="formControl?.['password']?.touched && formControl?.['password']?.errors?.['required']">Password is Required</small>
                    <small class="text-danger" *ngIf="formControl?.['password']?.touched && formControl?.['password']?.errors?.['minlength']">Minimum Length is {{formControl?.['password']?.errors?.['minlength'].requiredLength}}</small>
                    <small class="text-danger" *ngIf="formControl?.['password']?.touched && !formControl?.['password']?.errors?.['minlength'] && formControl?.['password']?.errors?.['pattern']">Password is Invalid Ex : Abc@123</small>
                  </div>
                  
                  <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
                  <button class="btn btn-secondary mx-1" routerLink="/register">Register</button>
                </form>
          </div>
        </div>
